---
layout: default
---

<div class="container">
  {% for post in site.posts %}
    <div class="row valign-wrapper">
      <div class="col s12 m6 offset-m3">
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </div>
    </div>
  {% endfor %}
</div>
