---
layout: default
---
<div class="post container">
  <div class="row">
    <div class="col s12 m10 offset-m1">
      <header>
        <h1 class="post-title center-align">{{ page.title }}</h1>
        <div class="divider"></div>
      </header>
    </div>
  </div>
  
  <div class="row">
    <div class="col s12 m10 offset-m1">
      <div class="row">
        <div class="col s6">
          <div class="fb-like left-align" data-href="{{ site.baseurl }}" data-width="100px" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
        </div>
        <div class="col s6">
          <p class="post-meta right-align">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </div>
      </div>
      
      <div class="row">
        <div class="col s12">
          <article class="post-content">
            {{ content }}
          </article>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12 m10 offset-m1">
      <div class="fb-comments text-center" data-href="{{ site.baseurl }}" data-width="100%" data-numposts="10" data-colorscheme="light"></div>
    </div>
  </div>
  
</div>
