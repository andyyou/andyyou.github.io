---
layout: default
---
<div class="post container">
  <div class="row">
    <div class="col s12 m10 offset-m1">
      <header>
        <h1 class="post-title center-align">{{ page.title }}</h1>
        <div class="divider"></div>
      </header>
    </div>
  </div>
  
  <div class="row">
    <div class="col s12 m10 offset-m1">
      <p class="post-meta right-align">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
      <article class="post-content">
        {{ content }}
      </article>
    </div>
  </div>
</div>
